{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPCArt-Studio</title>
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="https://img.icons8.com/?size=100&id=x2NWl8eveoRp&format=png&color=000000" alt="Logo de Arte en Pixeles" width="100">
                <h1>IPCArt-Studio</h1>
            </div>
            <nav class="menu">
                <ul>
                    <li>
                        <a href="{% url 'adminCarga' %}">
                            <img src="https://img.icons8.com/ios-filled/50/000000/upload.png" alt="Carga Masiva Icon">
                            Carga Masiva
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'adminVerUsuarios' %}">
                            <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="Usuarios Icon">
                            Ver usuarios
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'adminVerXML' %}">
                            <img src="https://img.icons8.com/ios-filled/50/000000/file.png" alt="XML Icon">
                            Ver XML
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="https://img.icons8.com/ios-filled/50/000000/bar-chart.png" alt="Estadísticas Icon">
                            Ver estadísticas
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <img src="https://img.icons8.com/ios-filled/50/000000/shutdown.png" alt="Cerrar Sesión Icon">
                            Cerrar sesión
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
